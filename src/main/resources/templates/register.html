<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>회원가입</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header text-center bg-success text-white">
                        <h4><i class="fas fa-user-plus"></i> 회원가입</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> 사용자명
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       th:field="*{username}"
                                       placeholder="4자 이상의 사용자명"
                                       required
                                       minlength="4">
                                <div class="form-text">
                                    영문, 숫자 조합으로 4자 이상 입력해주세요.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> 비밀번호
                                </label>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       th:field="*{password}"
                                       placeholder="4자 이상의 비밀번호"
                                       required
                                       minlength="4">
                                <div class="form-text">
                                    보안을 위해 4자 이상의 비밀번호를 설정해주세요.
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-user-plus"></i> 가입하기
                                </button>
                            </div>
                        </form>

                        <hr>

                        <div class="text-center">
                            <p class="mb-0">이미 계정이 있으신가요?</p>
                            <a th:href="@{/login}" class="btn btn-outline-success btn-sm mt-2">
                                <i class="fas fa-sign-in-alt"></i> 로그인
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
